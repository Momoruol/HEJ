	<body>
		<div class="wrapper-contact min-h-screen">
			<!-- Navbar -->
			<div class="navbar transparent" id="inicio">
				<div class="container flex">
					<div class="logo">
						<p>Desenvolvedores Web</p>
					</div>
					<nav class="nav">
						<ul>
							<li><a href="index.html">Início</a></li>
							<li><a href="index.html">Serviços</a></li>
							<li><a href="contato.html">Contato</a></li>
						</ul>
					</nav>
				</div>
			</div>
			<!-- Form -->
			<form
				action="https://formsubmit.co/joaoeduardo@hejtech.com.br"
				method="POST"
			>
				<h1>Entre em contato conosco e solicite seu orçamento.</h1>
				<div class="container">
					<div class="form flex">
						<label class="form-info"
							><input
								type="text"
								name="Name"
								id="name"
								placeholder="Nome"
								required
						/></label>
						<label class="form-info"
							><input
								type="email"
								name="email"
								id="email"
								placeholder="Email"
								required
						/></label>
						<textarea
							name="Message"
							id="textarea"
							placeholder="Mensagem"
							required
						></textarea>
						<button class="button" type="submit">Enviar</button>
					</div>
				</div>
			</form>

			<!-- Footer -->
			<footer class="transparent">
				<div class="container flex">
					<div class="contact-socials">
						<div class="footer-text">
							<h2>Fale Conosco!</h2>
							<p>
								Encontre nós nas Redes Sociais! Respondemos em
								até 1 dia útil.
							</p>
						</div>
						<div class="socials">
							<ul>
								<li>
									<a
										href="https://github.com/Momoruol"
										target="_blank"
										><i

										></i
									></a>
								</li>
								<li>

										><i

										></i

						</div>
					</div>
